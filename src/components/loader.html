<template id="loading_api_screen">
  <style>
    :root {
      --accent: rgb(246, 212, 73);
      --accent-2: #004e92;
    }

    /* Page */
    body,
    html {
      margin: 0;
      height: 100%;
      font-family: system-ui, sans-serif;
    }
    .page-content {
      padding: 40px;
      text-align: center;
    }

    /* Loading overlay */
    #loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(8px); /* ðŸ‘ˆ blur effect */
      -webkit-backdrop-filter: blur(8px); /* for Safari */
      z-index: 9999;
      transition: opacity 0.3s ease;
    }

    /* Loader */
    .loader {
      width: 80px;
      height: 80px;
      border: 6px solid rgba(0, 0, 0, 0.1);
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <div id="loading-screen">
    <div class="loader"></div>
  </div>

  
</template>
