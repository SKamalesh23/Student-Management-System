<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/afdeed8dea.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/student.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/dataTable.css" />
    <link rel="stylesheet" href="../styles/nav.css" />
    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Datatables -->
    <script src="https://cdn.datatables.net/2.3.3/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.3/js/dataTables.bootstrap5.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <nav></nav>
    <main class="montserrat-text flex-grow-1 p-4" style="z-index: -1">
      <header></header>
      <div class="d-flex justify-content-end pt-5">
        <form class="px-3">
          <button
            type="button"
            class="btn btn-success text-white"
            id="add_student"
          >
            Add Student
          </button>
        </form>
        <div
          class="modal fade"
          id="student_submit_modal"
          data-bs-backdrop="static"
        >
          <div class="modal-dialog">
            <div class="modal-content position-relative">
              <button
                class="btn-close position-absolute"
                type="button"
                data-bs-dismiss="modal"
              ></button>
              <form class="p-3 w-100 gap-5">
                <h3 class="text-center">Add Student</h3>
                <div class="d-flex justify-content-around pt-3">
                  <div class="form-group">
                    <label class="form-label">FirstName<span class="text-danger">*</span></label
                    ><input type="text" class="form-control" id="firstName" />
                  </div>
                  <div class="form-group">
                    <label class="form-label">MiddleName</label
                    ><input type="text" class="form-control" id="middleName" />
                  </div>
                  <div class="form-group">
                    <label class="form-label">LastName<span class="text-danger">*</span></label
                    ><input type="text" class="form-control" id="lastName" />
                  </div>
                </div>
                <div class="d-flex justify-content-around pt-3">
                  <div class="form-group">
                    <label class="form-label">Class<span class="text-danger">*</span></label
                    ><input type="text" class="form-control" id="studentClass" />
                  </div>
                  <div class="form-group">
                    <label class="form-label">Gender<span class="text-danger">*</span></label
                    ><select name="" class="form-select" id="gender">
                      <option value="" selected disabled>Select Gender</option>
                      <option value="M">Male</option>
                      <option value="F">Female</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="form-label">D.O.B<span class="text-danger">*</span></label
                    ><input type="date" class="form-control" id="dob" />
                  </div>
                </div>
                <div class="d-flex justify-content-around pt-3">
                  <div class="form-group">
                    <label class="form-label">Hosteller/Dayscholar<span class="text-danger">*</span></label
                    ><select
                      class="form-select"
                      style="width: 223.2px"
                      id="residingStatus"
                    >
                      <option value="" selected disabled>
                        Residency Status
                      </option>
                      <option value="H">Hosteller</option>
                      <option value="D">Dayscholar</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Phone Number<span class="text-danger">*</span></label
                    ><input type="text" class="form-control" id="phoneNo" />
                  </div>
                  <div class="form-group">
                    <label class="form-label">Email<span class="text-danger">*</span></label
                    ><input type="text" class="form-control" id="studentEmail" />
                  </div>
                </div>
                <div class="d-flex pt-3 justify-content-around">
                  <div class="form-group">
                    <label for="" class="form-label">Status<span class="text-danger">*</span></label>
                    <select class="form-select" id="activeStatus">
                      <option value="" selected disabled>Select Status</option>
                      <option value="A">Active</option>
                      <option value="NA">Inactive</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="" class="form-label"
                      >Emergency Contact Name<span class="text-danger">*</span></label
                    >
                    <input class="form-control" type="text" id="emergencyContactPersonName" />
                  </div>
                  <div class="form-group">
                    <label for="" class="form-label"
                      >Emergency Contact Number<span class="text-danger">*</span></label
                    >
                    <input class="form-control" type="text" id="emergencyContactPhoneNumber" />
                  </div>
                </div>
                <div class="d-flex pt-3 justify-content-around">
                  <div class="form-group">
                    <label for="" class="form-label">Street<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="streetName" />
                  </div>
                  <div class="form-group">
                    <label for="" class="form-label">City<span class="text-danger">*</span></label>
                    <input class="form-control" type="text" id="cityName" />
                  </div>
                  <div class="form-group">
                    <label for="" class="form-label">Postal Code<span class="text-danger">*</span></label>
                    <input class="form-control" type="text" id="postalcode" />
                  </div>
                </div>
                <div class="d-flex pt-5 justify-content-evenly gap-5">
                  <button
                    type="button"
                    id="add_submit"
                    class="btn btn-success w-50"
                  >
                    Add</button
                  ><button
                    class="btn btn-secondary w-50"
                    type="button"
                    id="add_cancel"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal" id="student_success">
          <div class="modal-dialog modal-dialog-pop">
            <div class="modal-content modal-content-pop">
              <div class="modal-body modal-body-pop">
                  Student Added Successfully
              </div>
            </div>
          </div>
        </div>
        <div class="modal" id="student_failure">
          <div class="modal-dialog modal-dialog-pop">
            <div class="modal-content bd-danger modal-content-pop">
              <div class="modal-body modal-body-pop bg-danger">
                  Cant Upload details!
              </div>
            </div>
          </div>
        </div>
        
      </div>
      <form class="d-flex justify-content-around">
        <div>
          <label class="form-label m-0 p-0">Active Status</label
          ><select class="form-select" id="active">
            <option value="" selected></option>
            <option value="A">Active</option>
            <option value="NA">Inactive</option>
          </select>
        </div>
        <div>
          <label class="form-label m-0 mx-3 p-0">Hostel/Dayscholar</label
          ><select class="form-select" id="resident">
            <option value="" disabled selected>Select Residence</option>
            <option value="Dayscholar">Dayscholar</option>
            <option value="Hostel">Hostel</option>
          </select>
        </div>
        <div>
          <label class="form-label p-0 m-0">Search By</label
          ><select class="form-select" id="search_by">
            <option value="" selected>Select </option>
            <option value="id">Id</option>
            <option value="firstName">FirstName</option>
            <option value="lastName">LastName</option>
          </select>
        </div>
        <div>&nbsp &nbsp;</div>
        <div>
          <label class="form-label p-0 m-0">Search Value</label
          ><input id="search_value" type="text" class="form-control" />
        </div>
        <div class="mx-3">
          <label class="form-label m-0 p-0">No. of Entries</label>
          <input type="text" id="noe" class="form-control" />
        </div>
        <div>
          <button type="button" id="search_button" class="btn btn-primary mt-4">
            Submit
          </button>
        </div>
      </form>
      <div class="table-container">
        <table class="table text-center" id="table">
          <thead>
            <tr class="text-center">
              <th>Student ID</th>
              <th>Student Name</th>
              <th>Student Mail</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <script src="../js/students.js"></script>
  </body>
</html>
