<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marks Management</title>
  <link rel="stylesheet" href="../styles/nav.css">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/afdeed8dea.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../styles/fonts.css">
  <link rel="stylesheet" href="../styles/dataTable.css">
  <script src="https://cdn.datatables.net/2.3.3/js/dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/2.3.3/js/dataTables.bootstrap5.min.js"></script>

  <style>
    /* Sliding layout */
    body{
      overflow-x: hidden;
    }
    .content-wrapper {
      position: relative;
      display: flex;
      width: 200%; /* 2 panels side by side */
      transition: transform 0.4s ease-in-out;
    }
    .panel {
      flex: 0 0 50%; /* each takes half of wrapper width */
      max-width: 50%;
      padding: 1rem;
      height: fit-content;
    }
    .slide-form {
      transform: translateX(-25%); /* show form */
    }
  </style>
</head>
<body class="bg-light">
  <nav class="nav-custom" style="z-index: 999;"></nav>
  <main class="montserrat-text flex-grow-1 px-0 pt-0">
    <header id="header"></header>

    <!-- Page Title -->
    <div class="d-flex justify-content-between align-items-center mt-2 mb-4">
      <h2 class="fw-bold text-start" style="color: #e9c46a; text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5)">
        ðŸ“Š Marks Management
      </h2>
      <button class="btn btn-success add-marks"><i class="fa-solid fa-plus"></i> Add Marks</button>
    </div>

    <!-- Sliding Wrapper -->
    <div class="content-wrapper" id="contentWrapper">
      
      <!-- Table Section -->
      <div class="panel">
        <div class="card shadow-sm rounded-3">
          <div class="card-header text-white" style="background-color: #264653;">
            <h5 class="mb-0 text-end">Student Marks</h5>
          </div>
          <div class="card-body d-flex justify-content-center">
            <table class="table table-hover text-center" id="table">
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Form Section -->
      <div class="panel d-flex gap-5">
        <div class="card shadow-sm rounded-3 w-50" >
          <div class="card-header text-white text-center" style="background-color: #264653;">
            <h5 class="mb-0">Enter Marks</h5>
          </div>
          <div class="card-body">
            <div>
            <form id="marksForm">
              <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" class="form-control" placeholder="Enter Student Id" id="id">
              </div>
              <div class="mb-2">
                <label class="form-label">Quarterly</label>
                <select id="quarter" class="form-select">
                  <option value="01/2025">I</option>
                  <option value="02/2025">II</option>
                  <option value="03/2025">III</option>
                </select>
              </div>
              <div class="mb-2">
                <label class="form-label">Tamil</label>
                <input type="text" class="form-control" placeholder="Enter Tamil marks" id="tamil">
              </div>
              <div class="mb-2">
                <label class="form-label">English</label>
                <input type="text" class="form-control" placeholder="Enter English marks" id="english">
              </div>
              <div class="mb-2">
                <label class="form-label">Maths</label>
                <input type="text" class="form-control" placeholder="Enter Maths marks" id="maths">
              </div>
              <div class="mb-2">
                <label class="form-label">Science</label>
                <input type="text" class="form-control" placeholder="Enter Science marks" id="science">
              </div>
              <div class="mb-2">
                <label class="form-label">Social</label>
                <input type="text" class="form-control" placeholder="Enter Social marks" id="social">
              </div>
              <div class="d-flex justify-content-around gap-5">
                <button type="button" class="btn btn-success save-marks w-50">Save</button>
                <button type="button" class="btn btn-secondary cancel w-50">Cancel</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
      <div id="loader"></div>

  <script src="../js/marks.js">
  
  </script>
</body>
</html>
