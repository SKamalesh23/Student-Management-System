<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marks Management</title>
  <link rel="stylesheet" href="../styles/nav.css">


      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://kit.fontawesome.com/afdeed8dea.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="../styles/fonts.css">
  <link rel="stylesheet" href="../styles/dataTable.css">

  <script src="https://cdn.datatables.net/2.3.3/js/dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/2.3.3/js/dataTables.bootstrap5.min.js"></script>

</head>
<body class="bg-light">
  <nav class="nav-custom" style="z-index: 999;"></nav>
  <main class="montserrat-text flex-grow-1 px-0 pt-0" style="z-index: -1">
    <header></header>

    <!-- Page Title -->
    <h2 class="fw-bold mt-2 mb-4 text-start" style="color: #e9c46a; text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5)"
>
      ğŸ“Š Marks Management
    </h2>

    <!-- Content Wrapper -->
    <div class="row">
      
      <!-- Table Section -->
      <div class="col-md-8">
        <div class="card shadow-sm rounded-3">
          <div class="card-header text-white" style="background-color: #264653;">
            <h5 class="mb-0">Student Marks</h5>
          </div>
          <div class="card-body d-flex justify-content-center" >
            <table class="table table-hover text-center" id="table">
              <thead class="">
               
              </thead>
              <tbody>
              
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Form Section -->
      <div class="col-md-4">
        <div class="card shadow-sm rounded-3">
          <div class="card-header text-white text-center" style="background-color: #264653;">
            <h5 class="mb-0">Enter Marks</h5>
          </div>
          <div class="card-body">
            <form id="marksForm">
              <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" class="form-control" placeholder="Enter Student Id" id="id" >
              </div>
              <div class="mb-2">
                <label class="form-label">Quarterly</label>
                <select name="" id="quarter" class="form-select">
                  <option value="01/2025">I</option>
                  <option value="02/2025">II</option>
                  <option value="03/2025">III</option>
                </select>
              </div>
              <div class="mb-2">
                <label class="form-label">Tamil</label>
                <input type="text" class="form-control" placeholder="Enter Tamil marks" id="tamil">
              </div>
              <div class="mb-2">
                <label class="form-label">English</label>
                <input type="text" class="form-control" placeholder="Enter English marks" id="english">
              </div>
              <div class="mb-2">
                <label class="form-label">Maths</label>
                <input type="text" class="form-control" placeholder="Enter Maths marks" id="maths">
              </div>
              <div class="mb-2">
                <label class="form-label">Science</label>
                <input type="text" class="form-control" placeholder="Enter Science marks" id="science">
              </div>
              <div class="mb-2">
                <label class="form-label">Social</label>
                <input type="text" class="form-control" placeholder="Enter Social marks" id="social">
              </div>
              <div class="d-flex justify-content-around gap-5">
                <button type="button" class="btn btn-second save-marks w-50">Save Marks
                </button>
                <button type="button" class="btn  btn-secondary cancel w-50" onclick="cancelSave()">Cancel
                </button>
              </div>
            </form>
            <div class="modal fade" id="success_modal">
              <div class="modal-dialog rounded">
                <div class="modal-content">
                  <div class="modal-body">
                    <h5 class="modal-success text-center text-white"></h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <script src="../js/marks.js"></script>
</body>
</html>
