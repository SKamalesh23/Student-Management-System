    <main class="montserrat-text flex-grow-1 px-0 pt-0" style="z-index: -1">
      <header id="header"></header>
      <h2
        class="fw-bold mt-1"
        style="color: #e9c46a; text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5)"
      >
        Teacher Management
      </h2>
      <div class="d-flex justify-content-end">
        <!-- <form class="d-flex w-25 gap-2 p-3">
          <div class="form-group">
            <label for="value" class="form-label fs-6">Search Value</label>
            <input
              type="text"

            />

        <div class="modal fade" id="teacher_modal" data-bs-backdrop="static">
          <div class="modal-dialog">
            <div class="modal-content position-relative">
              <button
                class="btn-close position-absolute"
                type="button"
                data-bs-dismiss="modal"
              ></button>
              <!-- <div class="modal-header">
                            <h4 class="fs-3 text-center w-100 text-danger ">Add Teacher</h4>
                        </div> -->
              <div class="mt-2">
                <form class="mx-4 p-3 add-teacher-form">
                  <h4 class="fs-3 text-center w-100 text-default modal-title">
                    Add Teacher
                  </h4>

                  <div class="form-group mt-3">
                    <label for="name" class="form-label">Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Name"
                      id="name"
                      name="name"
                    />
                  </div>
                  <div class="form-group mt-3">
                    <label for="subject" class="form-label">Subject:</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Subject"
                      id="subject"
                      name="subject"
                    />
                  </div>
                  <div class="form-group mt-3">
                    <label for="mail" class="form-label">Email:</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter mail id"
                      id="mail"
                      name="mail"
                    />
                  </div>
                  <div class="d-flex gap-4 mt-3">
                    <button
                      type="submit"
                      class="btn btn-default w-50"
                      id="teacher_submit"
                    >
                      Submit
                    </button>

                    <button
                      class="btn btn-secondary w-50"
                      data-bs-dismiss="modal"
                    >
                      Cancel
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="modal" tabindex="1" id="teacher_submit_modal">
          <div class="modal-dialog modal-dialog-pop rounded">
            <div class="modal-content modal-content-pop">
              <div class="modal-body modal-body-pop rounded">
                <div class="d-flex justify-content-center fw-medium">
                  <span class="material-symbols-outlined mt-1 mx-1">
                    check_circle </span
                  ><span>Teacher Added Successfully</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal" tabindex="1" id="teacher_error_modal">
          <div class="modal-dialog modal-dialog-err rounded">
            <div class="modal-content modal-content-err">
              <div class="modal-body modal-body-err rounded">
                <div class="d-flex justify-content-around fw-medium">
                  <div><i class="fa-solid fa-circle-exclamation mx-1"></i></div>
                  <div><span>Cant Upload the Details</span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="table-container border mt-2 p-5">
        <table class="table table-hover text-center inter-table p-4" id="table">
          <thead>
            <tr class="text-center">
              <th class="text-center">Teacher ID</th>
              <th class="text-center">Teacher Name</th>
              <th class="text-center">Subject</th>
              <th class="text-center">Email</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
