<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://kit.fontawesome.com/afdeed8dea.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../styles/holidays.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/dataTable.css" />

    <!-- Datatable -->
    <script src="https://cdn.datatables.net/2.3.3/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.3/js/dataTables.bootstrap5.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <nav class="nav-custom"></nav>
    <main class="montserrat-text flex-grow-1 p-4 pt-0 px-0" style="z-index: -1">
      <header id="header"></header>
      <h2
        class="fw-bold mt-1"
        style="color: #e9c46a; text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5)"
      >
        Holiday Management &#128197;
      </h2>
      <div class="d-flex justify-content-end px-3">
        <button
          class="btn btn-default fs-4 text-primary"
          type="button"
          id="save_holiday"
        >
          Add Holidays+
        </button>
        <!-- <button class="btn btn-default fs-4 text-warning" type="button" id="save_holiday">Cancel Holidays</button> -->
        <div class="modal" id="add_holiday_modal" data-bs-backdrop="static">
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header w-100">
                    <button
                      type="button"
                      class="btn btn-second float-end"
                      id="add_holiday"
                      style="height: 40px"
                    >
                     <i class="fa-solid fa-plus"></i> New 
                    </button>
                    <button class="btn btn-close" data-bs-dismiss="modal">

                    </button>
                    
              </div>
              <div class="modal-body">
                
                <form class="gap-5 pt-4 holiday-form">
                  <div class="form-group">
                    <label for="" class="form-label">Enter Date</label>
                    <input type="date" class="form-control e-date" />
                  </div>
                  <div class="form-group">
                    <label for="" class="form-label">Enter Reason</label>
                    <input type="text" class="form-control e-reason" />
                  </div>
                  <div class="form-group">
                        <button type="button" class="btn" id="remove_holiday">
                      <i
                        class="fa-solid fa-trash text-secondary"
                        role="button"
                      ></i>
                    </button>
                  </div>
              
              
                </form>
              </div>
              <div class="modal-footer">
                <div class=" w-100 d-flex gap-5 justify-content-around">
                  <button class="btn btn-primary w-50" id="save_button">Save Holiday</button>
                  <button class="btn btn-secondary w-50" id="cancel_button">
                      Cancel Holiday
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
   
      <div class="table-container mt-4">
        <table class="table table-hover" id="table">
          <thead>
            <th>Id</th>
            <th>Date</th>
            <th>Reason</th>
            <th>Status</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
      <div id="loader"></div>

    <script src="../js/holidays.js"></script>
  </body>
</html>
