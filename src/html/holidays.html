<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    
    <script
      src="https://kit.fontawesome.com/afdeed8dea.js"
      crossorigin="anonymous"
    ></script>

        <link rel="stylesheet" href="../styles/holidays.css">
        <link rel="stylesheet" href="../styles/fonts.css">
    <title>Document</title>
</head>
<body>
    <nav class="nav-custom"></nav>
    <main class="montserrat-text flex-grow-1 p-4" style="z-index: -1">
        <header></header>
         <h2
        class="fw-bold mt-1"
        style="color: #e9c46a; text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5)"
      >
        Holiday Management
      </h2>
      <div class="d-flex justify-content-end px-3">
            <button class="btn btn-default fs-4 text-primary" type="button" id="save_holiday">Add Holidays+</button>
      </div>
      <div class="save-holidays p-5 shadow-lg">
        <div class="d-flex justify-content-end m-0 p-0">
        <button class="btn btn-primary" id="save_button">Save Holidays <i class="fa-solid fa-floppy-disk"></i></button>

        </div>

        <form class="d-flex gap-5 holiday-form save-h">

            <div class="form-group">
                <label for="" class="form-label">Enter Date</label>
                <input type="date" class="form-control e-date">
            </div>
            <div class="form-group">
                <label for="" class="form-label">Enter Reason</label>
                <input type="text" class="form-control e-reason">
            </div>
           <div class="form-group d-flex gap-4 align-items-center pt-4">
            <button type="button" class="btn btn-second" id="add_holiday" style="height:40px">ADD</button>
            <button type="button" class="btn init-trash " id="remove_holiday" disabled><i class="fa-solid fa-trash text-secondary" role="button"></i></button>
            </div>
           
        </form>
      </div>
    </main>
    <script src="../js/holidays.js"></script>
</body>
</html>
